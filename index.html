<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>To Do App</h1>
        <button type="button" class="displayModeButton"> <img src="images/icon-sun.svg" alt="Day Mode" ></button>
    </nav>

    <input type="text" name="textInput" id="textInput">

    <div class="taskListing">

        <div class="remainingTasks"><span class="numberofTasks">0</span> items left</div>
        <div class="clearCompletedButton"><p>Clear Completed</p></div>

        <div class="filters">
            <button type="button" class="filterButton"> All </button>
            <button type="button" class="filterButton"> Active </button>
            <button type="button" class="filterButton"> Completed </button>
        </div>
    </div>
    <p>Drag and drop to reorder list</p>

</body>
</html>
